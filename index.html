<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <!-- Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Merryweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/app.css">
    <title>Buscador perfil github</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Searcher -->
        <section class="searcher">
            <h1>BUSCADOR PERFIL GITHUB</h1>
            <!-- Container form -->
            <div class="form-container">
                <form id="form">
                    <div>
                        <input type="text" name="search" id="search" placeholder="Introduce el usuario de github"
                            required>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Profile -->
        <section id="profile" class="profile-container"></section>
        <!-- Favourites -->
        <div id="favouritesContainer">
            <h3>Lista de favoritos</h3>
            <section id="favourites" class="favourites-container"></section>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
